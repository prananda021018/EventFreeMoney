<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Promo Event</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      background: #f9fafc;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    header h1 { font-size: 2em; margin-bottom: 10px; }
    header p { font-size: 1.1em; }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 0 10px;
      font-size: 1.2em;
      color: #444;
    }
    .card p {
      font-size: 0.95em;
      padding: 0 15px 15px;
      color: #666;
    }
    .cta-btn {
      display: inline-block;
      background: #ff5722;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      margin: 10px 0 20px;
      transition: 0.3s;
    }
    .cta-btn:hover { background: #ff7043; }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>

  </header>
